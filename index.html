<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <header>
        <div id="signed-in-user"></div>

          <section class="signed-out">
            <div id="message-auth"></div>

            <form id="sign-up" class="border">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <input type="submit" value="Sign up!">
              </fieldset>
            </form>

            <form id="sign-in" class="border">
              <fieldset>
                <legend>Sign in!</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="submit" value="Sign in!">
              </fieldset>
            </form>
          </section>


          <section class="signed-in">
            <form id="change-password" class="border">
              <fieldset>
                <legend>Change Password!</legend>
                <input type="password" name="passwords[old]" placeholder="Current Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" value="Change Password">
              </fieldset>
            </form>

            <form id="sign-out" class="border">
              <fieldset>
                <legend>Sign Out!</legend>
                <input type="submit" value="Sign Out!">
              </fieldset>
            </form>
        </section>
      </header>

      <section class="signed-in">
        <h1>#Tic/Tac/Toe!</h1>
        <main class="game-start">
          <hr>
          <div class="current-player">Player X, it's your turn!</div>
          <hr>
          <div id="message"></div>
          <hr>
          <div class="row">
           <div id=0 class="board col-3 box alt-color"></div>
           <div id=1 class="board col-3 box alt-color"></div>
           <div id=2 class="board col-3 box alt-color"></div>
         </div>
         <div class="row">
           <div id=3 class="board col-3 box alt-color"></div>
           <div id=4 class="board col-3 box alt-color"></div>
           <div id=5 class="board col-3 box alt-color"></div>
         </div>
         <div class="row">
           <div id=6 class="board col-3 box alt-color"></div>
           <div id=7 class="board col-3 box alt-color"></div>
           <div id=8 class="board col-3 box alt-color"></div>
          </div>
        </main>
           <section>
            <button id="new-game">New Game!</button>
          </section>
        <section>
          <div class="player-stats"></div>
          <button id="request-stats">Get Stats!</button>
        </section>
      </section>

    </body>
</html>
